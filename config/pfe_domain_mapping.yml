    such as visually tracking an object, watching a sporting event, people, or children
    playing.
d115:
  display: Listening
  definition: Using the sense of hearing intentionally to experience auditory stimuli,
    such as listening to a radio, to the human voice, to music, to a lecture, or to
    a story told.
d120:
  display: Other purposeful sensing
  definition: Using the body's other basic senses intentionally to experience stimuli,
    such as touching and feeling textures, tasting sweets or smelling flowers.
d1200:
  display: Mouthing
  definition: Exploring objects using mouth or lips.
d1201:
  display: Touching
  definition: Exploring objects using hands, fingers or other limbs or body parts
d1202:
  display: Smelling
