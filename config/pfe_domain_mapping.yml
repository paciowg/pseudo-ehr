---
BlockL1-b11:
  display: Body functions
  definition: Body functions are the physiological functions of body systems (including
    psychological functions). Impairments are problems in body function or structure
    as a significant deviation or loss. Broad ranges of percentages are provided for
    those cases in which calibrated assessment instruments or other standards are
    available to quantify the impairment in body function. For example, when "no impairment"
    or "complete impairment" in body function is coded, this scaling may have margin
    of error of up to 5%. "Moderate impairment" is generally up to half of the scale
    of total impairment. The percentages are to be calibrated in different domains
    with reference to population standards as percentiles. For this quantification
    to be used in a uniform manner, assessment procedures need to be developed through
    research. For a further explanation of coding conventions in ICF, refer to Annex
    2.
BlockL2-b11:
  display: Mental functions
  definition: 'This chapter is about the functions of the brain: both global mental
    functions, such as consciousness, energy and drive, and specific mental functions,
    such as memory, language and calculation mental functions.'
b110:
  display: Consciousness functions
  definition: General mental functions of the state of awareness and alertness, including
    the clarity and continuity of the wakeful state.
b1100:
  display: State of consciousness
  definition: Mental functions that when altered produce states such as clouding of
    consciousness, stupor or coma. Mental functions that produce consciousness, and
    when altered produce states such as clouding of consciousness, stupor or coma.
b1101:
  display: Continuity of consciousness
  definition: Mental functions that produce sustained wakefulness, alertness and awareness
    and, when disrupted, may produce fugue, trance or other similar states.
b1102:
  display: Quality of consciousness
  definition: Mental functions that when altered effect changes in the character of
    wakeful, alert and aware sentience, such as druginduced altered states or delirium.
    Mental functions that produce wakefulness, alertness and awareness sentience,
    when altered effect changes in the character of the quality of consciousness.
b114:
  display: Orientation functions
  definition: General mental functions of knowing and ascertaining one's relation
    to time to place, to self, to others, to objects, and to space.
b1140:
  display: Orientation to time
  definition: Mental functions that produce awareness of time of the day, day of the
    week, date, month and year.
b1141:
  display: Orientation to place
  definition: Mental functions that produce awareness of one's location, such as one's
    immediate surroundings, one's town or country.
b1142:
  display: Orientation to person
  definition: Mental functions that produce awareness of one's own identity and of
    individuals in the immediate environment.
b11420:
  display: Orientation to self
  definition: Mental functions that produce awareness of one's own identity.
b11421:
  display: Orientation to others
  definition: Mental functions that produce awareness of the identity of other individuals
    in one's immediate environment.
b1143:
  display: Orientation to objects
  definition: Mental functions that produce awareness of objects or features of objects.
b1144:
  display: Orientation to space
  definition: Mental functions that produce awareness of one's body in relationship
    to the immediate physical space.
b117:
  display: Intellectual functions
  definition: General mental functions, required to understand and constructively
    integrate the various mental functions including all cognitive functions and their
    development over the life span.
b122:
  display: Global psychosocial functions
  definition: General mental functions, as they develop over the life span, required
    to understand and constructively integrate the mental functions that lead to the
    formation of the personal skills needed to establish reciprocal social interactions,
    in terms of both meaning and purpose.
b126:
  display: Temperament and personality functions
  definition: General mental functions of constitutional disposition of the individual
    to react in a particular way to situations, including the set of mental characteristics
    that makes the individual distinct from others.
b1260:
  display: Extraversion
  definition: Mental functions that produce a personal disposition that is outgoing,
    sociable and demonstrative, as contrasted to being shy, restricted and inhibited.
b1261:
  display: Agreeableness
  definition: Mental functions that produce a personal disposition that is cooperative,
    amicable, and accomodating, as contrasted to being unfriendly, oppositional and
    defiant.
b1262:
  display: Conscientiousness
  definition: Mental functions that produce a personal disposition such as in being
    hard-working, methodical and scrupulous, as contrasted to mental functions producing
    dispositions such as being lazy, unreliable and irresponsible.
b1263:
  display: Psychic stability
  definition: Mental functions that produce a personal disposition that is even-tempered,
    calm and composed, as contrasted to being irritable, worried, erratic and moody.
b1264:
  display: Openness to experience
  definition: Mental functions that produce a personal disposition that is curious,
    imaginative, inquisitive and experience-seeking, as contrasted to being stagnant,
    inattentive and emotionally inexpressive.
b1265:
  display: Optimism
  definition: Mental functions that produce a personal disposition that is cheerful,
    buoyant and hopeful, as contrasted to being downhearted, gloomy and despairing.
b1266:
  display: Confidence
  definition: Mental functions that produce a personal disposition that is self-assured,
    bold and assertive, as contrasted to being timid, insecure and self effacing.
b1267:
  display: Trustworthiness
  definition: Mental functions that produce a personal disposition that is dependable
    and principled, as contrasted to being deceitful and antisocial.
b130:
  display: Energy and drive functions
  definition: General mental functions of physiological and psychological mechanisms
    that cause the individual to move towards satisfy specific needs and general goals
    in a persistent manner.
b1300:
  display: Energy level
  definition: Mental functions that produce vigour and stamina.
b1301:
  display: Motivation
  definition: Mental functions that produce the incentive to act; the conscious or
    unconscious driving force for action.
b1302:
  display: Appetite
  definition: Mental functions that produce a natural longing or desire, especially
    the natural and recurring desire for food and drink.
b1303:
  display: Craving
  definition: Mental functions that produce the urge to consume substances, including
    substances that can be abused.
b1304:
  display: Impulse control
  definition: Mental functions that regulate and resist sudden intense urges to do
    something.
b134:
  display: Sleep functions
  definition: General mental functions of periodic, reversible and selective physical
    and mental disengagement from one's immediate environment accompanied by characteristic
    physiological changes.
b1340:
  display: Amount of sleep
  definition: Mental functions involved in the time spent in the state of sleep in
    the diurnal cycle or circadian rhythm.
b1341:
  display: Onset of sleep
  definition: Mental functions that produce the transition between wakefulness and
    sleep.
b1342:
  display: Maintenance of sleep
  definition: Mental functions that sustain the state of being asleep.
b1343:
  display: Quality of sleep
  definition: Mental functions that produce the natural sleep leading to optimal physical
    and mental rest and relaxation.
b1344:
  display: Functions involving the sleep cycle
  definition: Mental functions that produce rapid eye movement (REM) sleep (associated
    with dreaming) and non-rapid eye movement sleep (NREM) (characterized by the traditional
    concept of sleep as a time of decreased physiological and psychological activity).
b140:
  display: Attention functions
  definition: Specific mental functions of focusing on an external stimulus or internal
    experience for the required period of time.
b1400:
  display: Sustaining attention
  definition: Mental functions that produce concentration for the period of time required.
b1401:
  display: Shifting attention
  definition: Mental functions that permit refocusing concentration from one stimulus
    to another.
b1402:
  display: Dividing attention
  definition: Mental functions that permit focusing on two or more stimuli at the
    same time.
b1403:
  display: Sharing attention
  definition: Mental functions that permit focusing on the same stimulus by two or
    more people, such as a child and a caregiver both focusing on a toy.
b144:
  display: Memory functions
  definition: Specific mental functions of registering and storing information and
    retrieving it as needed.
b1440:
  display: Short-term memory
  definition: Mental functions that produce a temporary, disruptable memory store
    of around 30 seconds duration from which information is lost if not consolidated
    into long-term memory.
b1441:
  display: Long-term memory
  definition: Mental functions that produce a memory system permitting the long-term
    storage of information from short-term memory and both autobiographical memory
    for past events and semantic memory for language and facts.
b1442:
  display: Retrieval and processing of memory
  definition: Specific mental functions of recalling information stored in long-term
    memory and bringing it into awareness.
b1443:
  display: Working memory
  definition: Mental functions that compare and process information retrieved from
    both short-term and long-term memory.
b147:
  display: Psychomotor functions
  definition: Specific mental functions of control over both motor and psychological
    events at the body level.
b1470:
  display: Psychomotor control
  definition: Mental functions that regulate the speed of behaviour or response time
    that involves both motor and psychological components, such as in disruption of
    control producing psychomotor retardation (moving and speaking slowly; decrease
    in gesturing and spontaneity) or psychomotor excitement (excessive behavioural
    and cognitive activity, usually nonproductive and often in response to inner tension
    as in toe-tapping, hand-wringing, agitation, or restlessness).
b1471:
  display: Quality of psychomotor functions
  definition: Mental functions that produce nonverbal behaviour in the proper sequence
    and character of its subcomponents, such as hand and eye coordination, or gait.
b152:
  display: Emotional functions
  definition: Specific mental functions related to the feeling and affective components
    of the processes of the mind.
b1520:
  display: Appropriateness of emotion
  definition: Mental functions that produce congruence of feeling or affect with the
    situation, such as happiness at receiving good news.
b1521:
  display: Regulation of emotion
  definition: Mental functions that control the experience and display of affect.
b1522:
  display: Range of emotion
  definition: Mental functions that produce the spectrum of experience of arousal
    of affect or feelings such as love, hate, anxiousness, sorrow, joy, fear and anger.
b156:
  display: Perceptual functions
  definition: Specific mental functions of recognizing and interpreting sensory stimuli.
b1560:
  display: Auditory perception
  definition: Mental functions involved in discriminating sounds, tones, pitches and
    other acoustic stimuli.
b1561:
  display: Visual perception
  definition: Mental functions involved in discriminating shape, size, colour and
    other ocular stimuli.
b1562:
  display: Olfactory perception
  definition: Mental functions involved in distinguishing differences in smells.
b1563:
  display: Gustatory perception
  definition: Mental functions involved in distinguishing differences in tastes, such
    as sweet, sour, salty and bitter stimuli, detected by the tongue.
b1564:
  display: Tactile perception
  definition: Mental functions involved in distinguishing differences in texture,
    such as rough or smooth stimuli, detected by touch.
b1565:
  display: Visuospatial perception
  definition: Mental function involved in distinguishing by sight the relative position
    of objects in the environment or in relation to oneself.
b160:
  display: Thought functions
  definition: Specific mental functions related to the ideational component of the
    mind.
b1600:
  display: Pace of thought
  definition: Mental functions that govern speed of the thinking process.
b1601:
  display: Form of thought
  definition: Mental functions that organize the thinking process as to its coherence
    and logic.
b1602:
  display: Content of thought
  definition: Mental functions consisting of the ideas that are present in the thinking
    process and what is being conceptualized.
b1603:
  display: Control of thought
  definition: Mental functions that provide volitional control of thinking and are
    recognized as such by the person.
b164:
  display: Higher-level cognitive functions
  definition: Specific mental functions especially dependent on the frontal lobes
    of the brain, including complex goal-directed behaviours such as decision-making,
    abstract thinking, planning and carrying out plans, mental flexibility, and deciding
    which behaviours are appropriate under what circumstances; often called executive
    functions.
b1640:
  display: Abstraction
  definition: Mental functions of creating general ideas, qualities or characteristics
    out of, and distinct from, concrete realities, specific objects or actual instances.
b1641:
  display: Organization and planning
  definition: Mental functions of coordinating parts into a whole, of systematizing;
    the mental function involved in developing a method of proceeding or acting.
b1642:
  display: Time management
  definition: Mental functions of ordering events in chronological sequence, allocating
    amounts of time to events and activities.
b1643:
  display: Cognitive flexibility
  definition: Mental functions of changing strategies, or shifting mental sets, especially
    as involved in problem-solving.
b1644:
  display: Insight
  definition: Mental functions of awareness and understanding of oneself and one's
    behaviour.
b1645:
  display: Judgement
  definition: Mental functions involved in discriminating between and evaluating different
    options, such as those involved in forming an opinion.
b1646:
  display: Problem Solving
  definition: Mental functions of identifying, analysing, and integrating incongruent
    or conflicting information into a solution.
b167:
  display: Mental functions of language
  definition: Specific mental functions of recognizing and using signs, symbols and
    other components of a language.
b1670:
  display: Reception of language
  definition: Specific mental functions of decoding messages in spoken, written or
    other forms, such as sign language, to obtain their meaning.
b16700:
  display: Reception of spoken language
  definition: Mental functions of decoding spoken messages to obtain their meaning.
b16701:
  display: Reception of written language
  definition: Mental functions of decoding written messages to obtain their meaning.
b16702:
  display: Reception of sign language
  definition: Mental functions of decoding messages in languages that use signs made
    by hands and other movements, in order to obtain their meaning.
b16703:
  display: Reception of body language
  definition: Mental functions of decoding messages in body gestures made by hands
    and other movements, in order to obtain their meaning.
b1671:
  display: Expression of language
  definition: Specific mental functions necessary to produce meaningful messages in
    spoken, written, signed or other forms of language.
b16710:
  display: Expression of spoken language
  definition: Mental functions necessary to produce meaningful spoken messages.
b16711:
  display: Expression of written language
  definition: Mental functions necessary to produce meaningful written messages.
b16712:
  display: Expression of sign language
  definition: Mental functions to produce meaningful messages in languages that use
    signs made by hands and other movements.
b16713:
  display: Expression of body language
  definition: Mental functions necessary to produce messages using gestures made by
    hands and other movements.
b1672:
  display: Integrative language functions
  definition: Mental functions that organize semantic and symbolic meaning, grammatical
    structure and ideas for the production of messages in spoken, written or other
    forms of language.
b172:
  display: Calculation functions
  definition: Specific mental functions of determination, approximation and manipulation
    of mathematical symbols and processes.
b1720:
  display: Simple calculation
  definition: Mental functions of computing with numbers, such as addition, subtraction,
    multiplication and division.
b1721:
  display: Complex calculation
  definition: Mental functions of translating word problems into arithmetic procedures,
    translating mathematical formulas into arithmetic procedures, and other complex
    manipulations involving numbers.
b176:
  display: Mental function of sequencing complex movements
  definition: Specific mental functions of sequencing and co-ordinating complex, purposeful
    movements.
b180:
  display: Experience of self and time functions
  definition: Specific mental functions related to the awareness of one's identity,
    one's body, one's position in the reality of one's environment and of time.
b1800:
  display: Experience of self
  definition: Specific mental functions of being aware of one's own identity and one's
    position in the reality of one's environment around oneself.
b1801:
  display: Body image
  definition: Specific mental functions related to the representation and awareness
    of one's body.
b1802:
  display: Experience of time
  definition: Specific mental functions of the subjective experiences related to the
    length and passage of time.
BlockL2-b21:
  display: Sensory functions and pain
  definition: This chapter is about the functions of the senses, seeing, hearing,
    tasting and so on, as well as the sensation of pain.
b210:
  display: Seeing functions
  definition: Sensory functions relating to sensing the presence of light and sensing
    the form, size, shape and colour of the visual stimuli.
b2100:
  display: Visual acuity functions
  definition: Seeing functions of sensing form and contour, both binocular and monocular,
    for both distant and near vision.
b21000:
  display: Binocular acuity of distant vision
  definition: Seeing functions of sensing size, form and contour using both eyes for
    objects distant from the eye.
b21001:
  display: Monocular acuity of distant vision
  definition: Seeing functions of sensing size, form and contour using either right
    or left eye alone, for objects distant from the eye.
b21002:
  display: Binocular acuity of near vision
  definition: Seeing functions of sensing size, form and contour, using both eyes,
    for objects close to the eye.
b21003:
  display: Monocular acuity of near vision
  definition: Seeing functions of sensing size, form and contour, using either right
    or left eye alone, for objects close to the eye.
b2101:
  display: Visual field functions
  definition: Seeing functions related to the entire area that can be seen with fixation
    of gaze.
b2102:
  display: Quality of vision
  definition: Seeing functions involving light sensitivity, colour vision, contrast
    sensitivity and the overall quality of the picture.
b21020:
  display: Light sensitivity
  definition: Seeing functions of sensing a minimum amount of light (light minimum),
    and the minimum difference in intensity (light difference).
b21021:
  display: Colour vision
  definition: Seeing functions of differentiating and matching colours.
b21022:
  display: Contrast sensitivity
  definition: Seeing functions of separating figure from ground, involving the minimum
    amount of luminance required.
b21023:
  display: Visual picture quality
  definition: Seeing functions involving the quality of the picture.
b215:
  display: Functions of structures adjoining the eye
  definition: Functions of structures in and around the eye that facilitate seeing
    functions.
b2150:
  display: Functions of internal muscles of the eye
  definition: Functions of the muscles inside the eye, such as the iris, that adjust
    the shape and size of the pupil and lens of the eye.
b2151:
  display: Functions of the eyelid
  definition: Functions of the eyelid, such as the protective reflex.
b2152:
  display: Functions of external muscles of the eye
  definition: Functions of the muscles that are used to look in different directions,
    to follow an object as it moves across the visual field, to produce saccadic jumps
    to catch up with a moving target, and to fix the eye.
b2153:
  display: Functions of lachrymal glands
  definition: Functions of the tear glands and ducts.
b220:
  display: Sensations associated with the eye and adjoining structures
  definition: Sensations of tired, dry and itching eye and related feelings.
b230:
  display: Hearing functions
  definition: Sensory functions relating to sensing the presence of sounds and discriminating
    the location, pitch, loudness and quality of sounds.
b2300:
  display: Sound detection
  definition: Sensory functions relating to sensing the presence of sounds.
b2301:
  display: Sound discrimination
  definition: Sensory functions relating to sensing the presence of sound involving
    the differentiation of ground and binaural synthesis, separation and blending.
b2302:
  display: Localization of sound source
  definition: Sensory functions relating to determining the location of the source
    of sound.
b2303:
  display: Lateralization of sound
  definition: Sensory functions relating to determining whether the sound is coming
    from right or the left side.
b2304:
  display: Speech discrimination
  definition: Sensory functions relating to determining spoken language and distinguishing
    it from other sounds.
b235:
  display: Vestibular functions
  definition: Sensory functions of the inner ear related to position, balance and
    movement.
b2350:
  display: Vestibular function of position
  definition: Sensory functions of the inner ear related to determining the position
    of the body.
b2351:
  display: Vestibular function of balance
  definition: Sensory functions of the inner ear related to determining the balance
    of the body.
b2352:
  display: Vestibular function of determination of movement
  definition: Sensory functions of the inner ear related to determining movement of
    the body, including its direction and speed.
b240:
  display: Sensations associated with hearing and vestibular function
  definition: Sensations of dizziness, falling, tinnitus and vertigo.
b2400:
  display: Ringing in ears or tinnitus
  definition: Sensation of low-pitched rushing, hissing or ringing in the ear.
b2401:
  display: Dizziness
  definition: Sensation of motion involving either oneself or one's environment; sensation
    of rotating, swaying or tilting.
b2402:
  display: Sensation of falling
  definition: Sensation of losing one's grip and falling.
b2403:
  display: Nausea associated with dizziness or vertigo
  definition: Sensation of wanting to vomit that arises from dizziness or vertigo.
b2404:
  display: Irritation in the ear
  definition: Sensation of itching or other similar sensations in the ear.
b2405:
  display: Aural pressure
  definition: Sensation of pressure in the ear.
b250:
  display: Taste function
  definition: Sensory functions of sensing qualities of bitterness, sweetness, sourness
    and saltiness
b255:
  display: Smell function
  definition: Sensory functions of sensing odours and smells.
b260:
  display: Proprioceptive function
  definition: Sensory functions of sensing the relative position of body parts.
b265:
  display: Touch function
  definition: Sensory functions of sensing surfaces and their texture or quality.
b270:
  display: Sensory functions related to temperature and other stimuli
  definition: Sensory functions of sensing temperature, vibration, pressure and noxious
    stimulus.
b2700:
  display: Sensitivity to temperature
  definition: Sensory functions of sensing cold and heat.
b2701:
  display: Sensitivity to vibration
  definition: Sensory functions of sensing shaking or oscillation.
b2702:
  display: Sensitivity to pressure
  definition: Sensory functions of sensing pressure against or on the skin.
b2703:
  display: Sensitivity to a noxious stimulus
  definition: Sensory functions of sensing painful or uncomfortable sensations.
b280:
  display: Sensation of pain
  definition: Sensation of unpleasant feeling indicating potential or actual damage
    to some body structure.
b2800:
  display: Generalized pain
  definition: Sensation of unpleasant feeling indicating potential or actual damage
    to some body structure felt all over, or throughout the body.
b2801:
  display: Pain in body part
  definition: Sensation of unpleasant feeling indicating potential or actual damage
    to some body structure felt in a specific part, or parts, of the body.
b28010:
  display: Pain in head and neck
  definition: Sensation of unpleasant feeling indicating potential or actual damage
    to some body structure felt in the head and neck.
b28011:
  display: Pain in chest
  definition: Sensation of unpleasant feeling indicating potential or actual damage
    to some body structure felt in the chest.
b28012:
  display: Pain in stomach or abdomen
  definition: Sensation of unpleasant feeling indicating potential or actual damage
    to some body structure felt in the stomach or abdomen.
b28013:
  display: Pain in back
  definition: Sensation of unpleasant feeling indicating potential or actual damage
    to some body structure felt in the back.
b28014:
  display: Pain in upper limb
  definition: Sensation of unpleasant feeling indicating potential or actual damage
    to some body structure felt in either one or both upper limbs, including hands.
b28015:
  display: Pain in lower limb
  definition: Sensation of unpleasant feeling indicating potential or actual damage
    to some body structure felt in either one or both lower limbs, including feet.
b28016:
  display: Pain in joints
  definition: Sensation of unpleasant feeling indicating potential or actual damage
    to some body structure felt in one or more joints, including small and big joints.
b2802:
  display: Pain in multiple body parts
  definition: Unpleasant sensation indicating potential or actual damage to some body
    structure located in several body parts.
b2803:
  display: Radiating pain in a dermatome
  definition: Unpleasant sensation indicating potential or actual damage to some body
    structure located in areas of skin served by the same nerve root.
b2804:
  display: Radiating pain in a segment or region
  definition: Unpleasant sensation indicating potential or actual damage to some body
    structure located in areas of skin in different body parts not served by the same
    nerve root.
BlockL2-b31:
  display: Voice and speech functions
  definition: This chapter is about the functions of producing sounds and speech.
b310:
  display: Voice functions
  definition: Functions of the production of various sounds by the passage of air
    through the larynx.
b3100:
  display: Production of voice
  definition: Functions of the production of sound made through coordination of the
    larynx and surrounding muscles with the respiratory system.
b3101:
  display: Quality of voice
  definition: Functions of the production of characteristics of voice including pitch,
    resonance and other features.
b320:
  display: Articulation functions
  definition: Functions of the production of speech sounds.
b330:
  display: Fluency and rhythm of speech functions
  definition: Functions of the production of flow and tempo of speech.
b3300:
  display: Fluency of speech
  definition: Functions of the production of smooth, uninterrupted flow of speech.
b3301:
  display: Rhythm of speech
  definition: Functions of the modulated, tempo and stress patterns in speech.
b3302:
  display: Speed of speech
  definition: Functions of the rate of speech production.
b3303:
  display: Melody of speech
  definition: Functions of modulation of pitch patterns in speech.
b340:
  display: Alternative vocalization functions
  definition: Functions of the production of other manners of vocalization.
b3400:
  display: Production of tones
  definition: Functions of production of musical vocal sounds.
b3401:
  display: Making a range of sounds
  definition: Functions of production of a variety of vocalizations.
BlockL2-b41:
  display: Functions of the cardiovascular, haematological, immunological and respiratory
    systems
  definition: This chapter is about the functions involved in the cardiovascular system
    (functions of the heart and blood vessels), the haematological and immunological
    systems (functions of blood production and immunity), and the respiratory system
    (functions of respiration and exercise tolerance).
b410:
  display: Heart functions
  definition: Functions of pumping the blood in adequate or required amounts and pressure
    throughout the body.
b4100:
  display: Heart rate
  definition: Functions related to the number of times the heart contracts every minute.
b4101:
  display: Heart rhythm
  definition: Functions related to the regularity of the beating of the heart.
b4102:
  display: Contraction force of ventricular muscles
  definition: Functions related to the amount of blood pumped by the ventricular muscles
    during every beat.
b4103:
  display: Blood supply to the heart
  definition: Functions related to the volume of blood available to the heart muscle.
b415:
  display: Blood vessel functions
  definition: Functions of transporting blood throughout the body.
b4150:
  display: Functions of arteries
  definition: Functions related to blood flow in the arteries.
b4151:
  display: Functions of capillaries
  definition: Functions related to blood flow in the capillaries.
b4152:
  display: Functions of veins
  definition: Functions related to blood flow in the veins, and the functions of valves
    of veins.
b420:
  display: Blood pressure functions
  definition: Functions of maintaining the pressure of blood within the arteries.
b4200:
  display: Increased blood pressure
  definition: Functions related to a rise in systolic or diastolic blood pressure
    above normal for the age.
b4201:
  display: Decreased blood pressure
  definition: Functions related to a fall in systolic or diastolic blood pressure
    below normal for the age.
b4202:
  display: Maintenance of blood pressure
  definition: Functions related to maintaining an appropriate blood pressure in response
    to changes in the body.
b430:
  display: Haematological system functions
  definition: Functions of blood production, oxygen and metabolite carriage, and clotting.
b4300:
  display: Production of blood
  definition: Functions related to the production of blood and all its constituents.
b4301:
  display: Oxygen-carrying functions of the blood
  definition: Functions related to the blood's capacity to carry oxygen throughout
    the body.
b4302:
  display: Metabolite-carrying functions of the blood
  definition: Functions related to the blood's capacity to carry metabolites throughout
    the body.
b4303:
  display: Clotting functions
  definition: Functions related to the coagulation of blood, such as at a site of
    injury.
b435:
  display: Immunological system functions
  definition: Functions of the body related to protection against foreign substances,
    including infections, by specific and non-specific immune responses.
b4350:
  display: Immune response
  definition: Functions of the body's response of sensitization to foreign substances,
    including infections.
b43500:
  display: Specific immune response
  definition: Functions of the body's response of sensitization to a specific foreign
    substance.
b43501:
  display: Non-specific immune response
  definition: Functions of the body's general response of sensitization to foreign
    substances, including infections.
b4351:
  display: Hypersensitivity reactions
  definition: Functions of the body's response of increased sensitization to foreign
